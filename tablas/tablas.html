<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estyl.css">

  <title>Tablas en html5</title>
  </head>

  <body>


<table>
<colgroup>

<col span="4">
<col style="background: yellow">



</colgroup>

<caption>Mi horario de clases</caption>

  <thead>
<tr>
<th>Lunes</th>
<th>Martes</th>
<th>miercoles</th>
<th>jueves</th>
<th>Viernes</th>
</tr>
</thead>

<tbody>
  <tr>
    <!--   rowspan para las filas   nota una columna es horizontal fila vertical  -->

    <td rowspan="2">javascript</td>
    <td>htnl5</td>
    <td>css</td>
    <td rowspan="2">python</td>
    <td>php</td>
  </tr>
  <tr>

    <td>base dedatos</td>
    <td>css</td>

    <td>php</td>
  </tr>
  <tr>
    <!--   colspan para las columnas -->
    <td colspan="5">Recreo</td>
  </tr>
  <tr>
    <td>java</td>
    <td>SQL</td>
    <td>Algoritmo</td>
    <td>Angular</td>
    <td>PWA</td>
  </tr>
</tbody>
<tfoot>
  <td>1 credito</td>
  <td>2 creditos</td>
  <td>3 creditos</td>
  <td>4 creditos</td>
  <td>5 creditos</td>
</tfoot>


  </body>
</html>
